< <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Salary Calculator</title>
  </head>

  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>


    <main>

      <h2>Employees</h2>

      <section>
        <h3>Add Employee</h3>
        <form>
          <input id="firstName" placeholder="First Name" type="text">
          <input id="lastName" placeholder="Last Name" type="text">
          <input id="ID" placeholder="ID" type="text">
          <input id="Title" placeholder="Title" type="text">
          <input id="Annual Salary" placeholder="Annual Salary" type="text">

        </form>
        <button id="submitbutton" onClick="handleSubmit(event)">Submit</button>
        <div id="textOutput">
        </div>
      </section>

      <section>
        <h3>Employees</h3>
        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
              <th> </th>
            </tr>
          </thead>
          <tbody id="tableBody">

          </tbody>
        </table>
      </section>
    </main>
    <footer>

    </footer>
  </body>

  </html>
