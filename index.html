< <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Salary Calculator</title>
  </head>

  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>


    <main>

      <h2>Employees</h2>

      <section>
        <h3>Add Employee</h3>
        <form>
          <input data-testid="firstNameInput" id="firstNameInput" placeholder="First Name" type="text">
          <input data-testid="lastNameInput" id="lastNameInput" placeholder="Last Name" type="text">
          <input data-testid="idInput" id="idInput" placeholder="ID" type="text">
          <input data-testid="titleInput" id="titleInput" placeholder="Title" type="text">
          <input data-testid="annualSalaryInput" id="annualSalaryInput" placeholder="Annual Salary" type="text">

        </form>
        <button data-testid="submitButton" id="submitButton" onClick="handleSubmit(event)">Submit</button>
        <div id="textOutput">
        </div>
      </section>

      <section>
        <h3>Employees</h3>
        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
              <th> </th>
            </tr>
          </thead>
          <tbody id="tableBody">

          </tbody>
        </table>
      </section>
    </main>
    <footer>

    </footer>
  </body>

  </html>
